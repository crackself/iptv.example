apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.custom.iptv"
        minSdkVersion 9
        targetSdkVersion 33
    }

    buildscript {
        repositories {
            google() // Android Gradle 插件的主要仓库
            maven() // 替代 jcenter（jcenter 已停止服务）
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:7.3.1'
        }
    }

    allprojects {
        repositories {
            google()
            mavenCentral()
            maven()
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
